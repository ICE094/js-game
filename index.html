<html>
  <head>
    <title>Clicker-Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button type="button" id="display-btn" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div id="shop" class="shop">
          <div class="shop-btn">
            <button type="button" id="buy-btn" class="buy-btn">Level1</button>
            <div class="shop-text">
              <p id="levelup-cost">Level up cost 10</p>
              <p>1 click in 1 second</p>
            </div>
          </div>
          <div class="shop-btn2" style="display: none">
            <button type="button" id="buy-btn2" class="buy-btn">Level1</button>
            <div class="shop-text">
              <p id="levelup-cost2">Level up cost 1000</p>
              <p>10 clicks in 1 second</p>
            </div>
          </div>
        </div>
      </div>

      <div class="main-area">
        <p id="counter">0</p>
        <button type="button" id="addition-btn" class="btn"></button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
